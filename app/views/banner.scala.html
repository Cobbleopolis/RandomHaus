@(channels: List[Channel], currentChannel: Channel, links: List[ChannelLink])
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><img id="logo" src="@routes.Assets.at("images/logo.png")">RandomHaus</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <p class="navbar-text">@currentChannel.name</p>
                @for(link <- links) {
                    <li><a href="@link.link" target="_blank">@link.label</a></li>
                }
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Channels <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                    @for(channel <- channels) {
                        <li @if(channel.channelId == currentChannel.channelId) {
                            class="disabled"}><a href='/api/setChannelCookie/@channel.channelId'> @channel.name</a></li>
                    }
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
