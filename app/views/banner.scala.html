@(channels: List[Channel])
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand"><img id="logo" src="@routes.Assets.at("images/logo.png")">RandomHaus</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a target="_blank" href="https://www.youtube.com/funhaus">YouTube</a></li>
                <li><a target="_blank" href="https://www.reddit.com/r/funhaus/">Subreddit</a></li>
                <li><a target="_blank" href="https://twitter.com/FunhausTeam">Twitter</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Channels <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        @for(channel <- channels) {
                            <li><a href='/api/setChannelCookie/@channel.channelId'>@channel.name</a></li>
                        }
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
