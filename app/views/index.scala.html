@(message: String)(series: List[ChannelSeries])

    @main("RandomHaus"){
        <script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>
    } {
        <div id="player"></div>
        <button onclick="loadRandomVideo()">Random Video</button>
        <div id="vidID"></div>
        <form class="form" role="form">
            <div id="form-body">
                <fieldset>
                    <h4>Series</h4>
                    <div class="checkbox">
                        <label><input type="checkbox" checked> All</label>
                    </div>
                    @for(s <- series) {
                        <div class="checkbox">
                            <label><input type="checkbox"> @s.name</label>
                        </div>
                    }
                </fieldset>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <script>
                var tag = document.createElement('script');

                tag.src = "https://www.youtube.com/iframe_api";
                 var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        </script>
    }
